<section data-ng-controller="CoursesController" data-ng-init="findOne()" >
	<div class="page-header">
		<h1 data-ng-bind="course.name"></h1>


		{{authentication.user.joinedCourses}}
		{{authentication.user.ownedCourses}}
		{{course.courseCode}}

	</div>

    <div class="pull-right">
        <button type="submit" class="btn btn-warning" ng-click="openJoinCourse('md')">
        	<i class="glyphicon glyphicon-plus"></i>
        </button>
    </div>

	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == course.owner._id))">
		<a class="btn btn-primary" href="/#!/courses/{{course._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="course.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="course.owner.displayName"></span>
		</em>
	</small>
</section>
