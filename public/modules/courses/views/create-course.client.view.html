<section data-ng-controller="CoursesController">

        <div class="modal-header">
            <h3 class="modal-title">New Course</h3>
        </div>
        <form class="" data-ng-submit="create(); ok()" novalidate>
            <fieldset>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="courseCode">Course Code</label>
                        <div class="controls">
                            <input type="text" data-ng-model="courseCode" id="courseCode" class="form-control" placeholder="XXX-####" required>
                        </div>
                    </div>  
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary">
                    <button type="submit" class="btn btn-normal btn-md" ng-click="ok()">Cancel</button>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>         
           </fieldset>
        </form>
</section>
