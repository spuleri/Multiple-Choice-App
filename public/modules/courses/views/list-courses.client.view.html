<section data-ng-controller="CoursesController" data-ng-init="find()" ng-cloak>
    <!--for some reason, the alert, if you arent in any classes keeps flashing when page loads..
    ng-cloak is supposed to fix this.... -->
    <div class="page-header">
        <h1>Your Enrolled Courses</h1>
        <p class="text-muted">(check the console for a list of all of them)</p>

        <div data-ng-if="(authentication.user.roles[0] === 'admin')">
            <button type="submit" class="btn btn-primary btn-md" ng-click="open('md')">Create a Course</button>
        </div>
    <div class="">
        <button type="submit" class="btn btn-success" ng-click="openJoinCourse('md')">
            <i class="glyphicon glyphicon-plus"></i>
            Join a course
        </button>
    </div>
    </div>
    <div class="list-group col-xs-6 col-xs-offset-3">
        <!-- had to add track by index, bcs thre was duplicates cuz u can join a course and own one,
        and ng-repeat doesnt like duplicates :( -->
        <a data-ng-repeat="course in enrolledCourses track by $index" data-ng-href="#!/courses/{{course._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="course.name"></h4>
            <small class="list-group-item-text">
                Instructor:
                <span data-ng-bind="course.owner.displayName"></span>
            </small>

             <span class="badge">{{course.quizzes.length}} Quizzes</span>
             <span class="badge">{{course.roster.length}} Students</span>

        </a>
    </div>
    <div ng-if="!enrolledCourses.length" class="alert alert-warning" role="alert" >
            <h3>Whoa!</h3>
            <p>You aren't enrolled in any courses, go enroll in one above!</p>
    </div>
    <!--
    <div class="alert alert-warning text-center" data-ng-hide="!courses.$resolved || courses.length">
    	No Courses yet, why don't you <a href="/#!/courses/create">create one</a>?
    </div>
    -->
</section>
